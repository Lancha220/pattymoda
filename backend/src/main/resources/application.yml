spring:
  application:
    name: pattymoda-backend
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/pattymoda_nueva
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    open-in-view: false
    
  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: America/Lima
    
  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            
  # Cache Configuration
  cache:
    type: simple
    cache-names:
      - productos
      - categorias
      - clientes
      - usuarios
      - configuracion

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Logging Configuration
logging:
  level:
    com.pattymoda: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/pattymoda-backend.log

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:pattymoda-secret-key-2024-very-long-and-secure-key-for-jwt-tokens}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# File Upload Configuration
file:
  upload:
    max-size: 10MB
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx
    upload-dir: ./uploads

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:3001
    - https://pattymoda.com
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: PattyModa API
    description: API para el sistema de gesti√≥n de PattyModa
    version: 1.0.0
    contact:
      name: PattyModa Team
      email: info@pattymoda.com
  servers:
    - url: http://localhost:8080/api
      description: Development server
    - url: https://api.pattymoda.com
      description: Production server

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Custom Application Properties
app:
  pagination:
    default-page-size: 20
    max-page-size: 100
  security:
    password:
      min-length: 8
      require-uppercase: true
      require-lowercase: true
      require-numbers: true
      require-special-chars: true
  business:
    company:
      name: "DPattyModa"
      ruc: ""
      address: "Av. Principal 123, Pampa Hermosa, Loreto"
      phone: "+51 965 123 456"
      email: "info@dpattymoda.com"
    currency:
      code: "PEN"
      symbol: "S/"
    timezone: "America/Lima" 